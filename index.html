<!DOCTYPE html>
<html>
<head>
    <title>AR Target Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
        }
        
        #scanning-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .scan-box {
            width: 80%;
            max-width: 300px;
            border: 2px dashed white;
            aspect-ratio: 1;
            position: relative;
        }
        
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: red;
            animation: scan 2s linear infinite;
        }
        
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        
        #text-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 50;
            pointer-events: none;
        }
        
        .hello-text {
            font-size: 2rem;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Scanning Overlay -->
    <div id="scanning-overlay">
        <div class="scan-box">
            <div class="scan-line"></div>
        </div>
    </div>

    <div id="text-overlay">
        <div class="hello-text">Hello World! Target Detected!</div>
    </div>

    <!-- AR Scene -->
    <a-scene 
        mindar-image="imageTargetSrc: targets.mind; showStats: false; uiScanning: #scanning-overlay;"
        embedded
        vr-mode-ui="enabled: false"
    >
        <a-assets>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- AR Target -->
        <a-entity mindar-image-target="targetIndex: 0">
            <a-plane 
                color="green" 
                opacity="0.5" 
                width="1" 
                height="0.5"
                position="0 0 0"
            ></a-plane>
        </a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const scene = document.querySelector('a-scene');
            const overlay = document.getElementById('scanning-overlay');
            const textOverlay = document.getElementById('text-overlay');

            scene.addEventListener('targetFound', () => {
                console.log('Target found - showing text');
                overlay.style.display = 'none';
                textOverlay.style.display = 'flex';
            });

            scene.addEventListener('targetLost', () => {
                console.log('Target lost - hiding text');
                overlay.style.display = 'flex';
                textOverlay.style.display = 'none';
            });
        });
    </script>
</body>
</html>
