<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      #scanning-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.7);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div id="scanning-overlay">Point camera at target...</div>
    <button id="startButton" style="position: absolute; z-index: 999; top: 20px; left: 20px;">
      Start AR
    </button>

    <a-scene 
      mindar-image="imageTargetSrc: targets.mind; autoStart: false; uiScanning: #scanning-overlay;"
      embedded
      renderer="xrCompatible: false;"
      vr-mode-ui="enabled: false"
      webxr="optionalFeatures: none; requiredFeatures: none;"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane color="blue" opacity="0.5" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
    </a-scene>

    <script>
      document.getElementById('startButton').addEventListener('click', async () => {
        const scene = document.querySelector('a-scene');
        await scene.systems["mindar-image-system"].start();
        document.getElementById('scanning-overlay').style.display = 'none';
      });
    </script>
  </body>
</html>
