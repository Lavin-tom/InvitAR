<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png">
    <style>
        body { margin: 0; }

        /* Scanning Overlay */
        #scanning-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        #scanning-overlay.active { display: flex; }
        .scan-box {
            width: 80%;
            max-width: 300px;
            border: 2px dashed white;
            aspect-ratio: 1;
            position: relative;
        }
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: red;
            animation: scan 2s linear infinite;
        }
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        /* Flip Clock Styles */
        .tick {
            font-size: 1rem;
            white-space: nowrap;
            font-family: arial, sans-serif;
        }
        .tick-flip, .tick-text-inline {
            font-size: 2.5em;
        }
        .tick-label {
            margin-top: 1em;
            font-size: 1em;
        }
        .tick-char {
            width: 1.5em;
        }
        .tick-text-inline {
            display: inline-block;
            text-align: center;
            min-width: 1em;
        }
        .tick-text-inline + .tick-text-inline {
            margin-left: -0.325em;
        }
        .tick-group {
            margin: 0 .5em;
            text-align: center;
        }
        body {
            background-color: #fff !important;
        }
        .tick-text-inline {
            color: #595d63 !important;
        }
        .tick-label {
            color: #595d63 !important;
        }
        .tick-flip-panel {
            color: #fff !important;
        }
        .tick-flip {
            font-family: !important;
        }
        .tick-flip-panel-text-wrapper {
            line-height: 1.45 !important;
        }
        .tick-flip-panel {
            background-color: #3c3e3c !important;
        }
        .tick-flip {
            border-radius: 0.12em !important;
        }

        /* Make sure timer is positioned correctly in front of the target */
        #countdownTimer {
            position: absolute;
            top: 0;
            left: 0;
            color: #fff;
            font-size: 0.25em; /* Adjust size to fit within the target */
            align-self: center;
        }
    </style>
</head>
<body>

    <!-- Scanning Overlay -->
    <div id="scanning-overlay" class="active">
        <div class="scan-box">
            <div class="scan-line"></div>
        </div>
    </div>

    <!-- A-Frame Scene with MindAR Integration -->
    <a-scene mindar-image="imageTargetSrc: targets.mind; showStats: false; uiScanning: #scanning-overlay;" 
             embedded 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights: true"
             vr-mode-ui="enabled: false">
      
      <!-- Camera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Entity with MindAR Image Target -->
      <a-entity mindar-image-target="targetIndex: 0" id="targetEntity">
        
        <!-- Target Image (Card) -->
        <a-plane src="assets/card.jpg" position="0 0 0" width="1" height="0.5" id="targetImage"></a-plane>

        <!-- Countdown Timer Text (Initially hidden) -->
        <a-text id="countdownTimer" value="Countdown Timer" color="black" position="0 0 0.05" scale="0.5 0.5 0.5"></a-text>
      </a-entity>
    </a-scene>

    <script>
      const scene = document.querySelector('a-scene');
      const countdownTimer = document.getElementById('countdownTimer');
      const targetImage = document.getElementById('targetImage');


      function startCountdown(endTime) {
          const interval = setInterval(() => {
              const now = new Date().getTime();
              const distance = endTime - now;

              if (distance <= 0) {
                  clearInterval(interval);
                  countdownTimer.setAttribute('value', "Time's up!");
              } else {
                  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                  countdownTimer.setAttribute('value', `${days}d ${hours}h ${minutes}m ${seconds}s`);
              }
          }, 1000);
      }


      scene.addEventListener('loaded', () => {
        console.log('Scene fully loaded, safe to interact with elements.');

        scene.addEventListener('targetFound', () => {
          document.getElementById('scanning-overlay').classList.remove('active');
          

          const nextYear = new Date().getFullYear() + 1;
          const endTime = new Date(`${nextYear}-01-01T00:00:00+01:00`).getTime();
          startCountdown(endTime);


          targetImage.setAttribute('visible', 'false');
          countdownTimer.setAttribute('visible', 'true');
        });

        scene.addEventListener('targetLost', () => {
          document.getElementById('scanning-overlay').classList.add('active');
          

          countdownTimer.setAttribute('value', "Waiting for target...");


          targetImage.setAttribute('visible', 'true');
          countdownTimer.setAttribute('visible', 'false');
        });
      });
    </script>

</body>
</html>
