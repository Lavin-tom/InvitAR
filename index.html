<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Invitation Card (NFT Marker)</title>

    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded 
        arjs="trackingMethod: best; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true;">


        <a-nft 
            type="nft" 
            url="VR"  
            smooth="true" 
            smoothCount="10" 
            smoothTolerance="0.01">


            <a-entity position="0 0 0" scale="0.5 0.5 0.5">

                <a-text 
                    value="You're Invited!" 
                    color="#FF0066" 
                    align="center" 
                    position="0 1 0" 
                    scale="3 3 3">
                </a-text>

                <a-box 
                    position="0 0 0" 
                    color="#FFCC00" 
                    scale="0.3 0.3 0.3">
                </a-box>
            </a-entity>
        </a-nft>


        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
