function getOrdinal(n) {
    const s = ["th", "st", "nd", "rd"];
    const v = n % 100;
    if (v >= 11 && v <= 13) return "th";
    return s[(v % 10)] || s[0];
}

// Countdown
function updateCountdown() {
    const eventDate = new Date("January 14, 2026 11:30:00");
    const now = new Date();
    const diff = eventDate - now;
    const el = document.querySelector("#countdown");

    if (diff <= 0) {
        el.setAttribute('value', "Event Started!");
        return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

    el.setAttribute('value', `${days}d ${hours}h ${minutes}m ${seconds}s`);
}
setInterval(updateCountdown, 1000);

AFRAME.registerComponent('mytarget', {
    init: function () {
        let videoCurrentTime = 0.0;
        let videoHasPlayedFully = false;

        const uiIDs = [
            "#coupleNamebutton","#locationbutton1","#locationbutton2",
            "#whatsappbutton","#locationbutton3","#Calendarbutton",
            "#text-hall","#text-church","#text-contact","#text-event","#text-reception"
        ];

        const hideUI = () => uiIDs.forEach(id => {
            const el = document.querySelector(id);
            if (el) el.setAttribute("visible", false);
        });

        const showUI = () => uiIDs.forEach(id => {
            const el = document.querySelector(id);
            if (el) el.setAttribute("visible", true);
        });

        this.el.addEventListener('targetFound', () => {
            const eventDate = new Date("January 14, 2026 11:30:00");
            const now = new Date();
            const audio = document.querySelector("#musicmp3");
            const baseVideo = document.querySelector("#Base-video");
            const countdownEl = document.querySelector("#countdown");
            const postEventPanel = document.querySelector("#post-event-panel");
            const postEventLabel = document.querySelector("#post-event-label");

            countdownEl.setAttribute("visible", false);
            postEventPanel.setAttribute("visible", false);
            postEventLabel.setAttribute("visible", false);
            hideUI();

            if (now < eventDate) {
                if (videoHasPlayedFully) {
                    countdownEl.setAttribute("visible", true);
                    updateCountdown();
                    showUI();
                } else {
                    audio.play().catch(()=>{});
                    baseVideo.currentTime = videoCurrentTime;
                    baseVideo.play().catch(()=>{});

                    baseVideo.onended = () => {
                        videoHasPlayedFully = true;
                        videoCurrentTime = 0;
                        countdownEl.setAttribute("visible", true);
                        updateCountdown();
                        showUI();
                    };
                }
            } else {
                baseVideo.pause();
                baseVideo.setAttribute("visible", false); 

                postEventPanel.setAttribute("visible", true);
                postEventLabel.setAttribute("visible", true);

                startPostEventTimer(eventDate, postEventLabel, this);
            }
        });

        this.el.addEventListener('targetLost', () => {
            const audio = document.querySelector("#musicmp3");
            const video = document.querySelector("#Base-video");

            videoCurrentTime = parseFloat(video.currentTime.toFixed(3));
            audio.pause();
            video.pause();

            hideUI(); 
        });

        function startPostEventTimer(eventDate, postEventLabel, componentRef) {
            const updatePassedTime = () => {
                const now = new Date();
                const diff = now - eventDate;

                const y = Math.floor(diff / (365*24*60*60*1000));
                const d = Math.floor((diff % (365*24*60*60*1000)) / (24*60*60*1000));
                const h = Math.floor((diff % (24*60*60*1000)) / (60*60*1000));
                const m = Math.floor((diff % (60*60*1000)) / (60*1000));
                const s = Math.floor((diff % (60*1000)) / 1000);

                postEventLabel.setAttribute("value", `We've been together for ${y}y ${d}d ${h}h ${m}m ${s}s`);
            };

            updatePassedTime();
            componentRef.passedInterval = setInterval(updatePassedTime, 1000); 
        }
    }
});
