<!DOCTYPE html>
<html>
<head>
    <title>Augmental-Reality-Frame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="script/aframe.min.js"></script>
    <script src="script/mindar-image-aframe.prod.js"></script>
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png">
    
    <script>
        const showPortfolio = (done) => {
            const portfolio = document.querySelector("#portfolio-panel");
            let y = -0.5;
            portfolio.setAttribute("visible", true);

            const id = setInterval(() => {
                y += 0.008;
                if (y >= 0) {
                    clearInterval(id);
                    setTimeout(done, 500);
                }
                portfolio.setAttribute("position", `0 ${y} -0.01`);
            }, 10);
        };

        // Countdown to Christmas Eve
        function updateCountdown() {
            const christmasEve = new Date("December 24, 2025 00:00:00");
            const now = new Date();
            const timeDiff = christmasEve - now;

            if (timeDiff <= 0) {
                document.querySelector("#countdown").setAttribute('value', "Merry Christmas!");
                return;
            }

            // Calculate the remaining time
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            const countdownText = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            const countdownElement = document.querySelector("#countdown");
            countdownElement.setAttribute('value', countdownText);
        }

        setInterval(updateCountdown, 1000);

		AFRAME.registerComponent('mytarget', {
			init: function() {
				this.el.addEventListener('targetFound', () => {
					console.log("target found");
					const audio = document.querySelector("#musicmp3");
					audio.play().catch(e => console.log("Audio play failed:", e));
					
					setTimeout(() => {
						showPortfolio(() => {
							// Custom typing animation
							const textElement = document.querySelector("#typing-text");
							const message = "Hello world this is testing";
							let i = 0;
							const typingInterval = setInterval(() => {
								if (i < message.length) {
									const currentText = textElement.getAttribute('text').value || '';
									textElement.setAttribute('text', 'value', currentText + message[i]);
									i++;
								} else {
									clearInterval(typingInterval);
								}
							}, 100);
						});
					}, 300);
				});
				
				this.el.addEventListener('targetLost', () => {
					const audio = document.querySelector("#musicmp3");
					audio.pause();
					document.querySelector("#typing-text").setAttribute('text', 'value', '');
				});
			}
		});
    </script>
    
    <style>
        body {
            margin: 0;
        }

        .example-container {
            overflow: hidden;
            position: absolute;
            width: 100%;
            height: 100%;
        }

        #example-scanning-overlay {
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background: transparent;
            z-index: 2;
        }

        @media (min-aspect-ratio: 1/1) {
            #example-scanning-overlay .inner {
                width: 50vh;
                height: 50vh;
            }
        }

        @media (max-aspect-ratio: 1/1) {
            #example-scanning-overlay .inner {
                width: 80vw;
                height: 80vw;
            }
        }

        #example-scanning-overlay .inner {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: linear-gradient(to right, white 10px, transparent 10px) 0 0,
                        linear-gradient(to right, white 10px, transparent 10px) 0 100%,
                        linear-gradient(to left, white 10px, transparent 10px) 100% 0,
                        linear-gradient(to left, white 10px, transparent 10px) 100% 100%,
                        linear-gradient(to bottom, white 10px, transparent 10px) 0 0,
                        linear-gradient(to bottom, white 10px, transparent 10px) 100% 0,
                        linear-gradient(to top, white 10px, transparent 10px) 0 100%,
                        linear-gradient(to top, white 10px, transparent 10px) 100% 100%;
            background-repeat: no-repeat;
            background-size: 40px 40px;
        }

        #example-scanning-overlay.hidden {
            display: none;
        }

        #example-scanning-overlay img {
            opacity: 0.6;
            width: 90%;
            align-self: center;
        }

        #example-scanning-overlay .inner .scanline {
            position: absolute;
            width: 100%;
            height: 10px;
            background: white;
            animation: move 2s linear infinite;
        }

        @keyframes move {
            0%, 100% { top: 0%; }
            50% { top: calc(100% - 10px); }
        }
    </style>
</head>
<body>
    <div class="example-container">
        <div id="example-scanning-overlay" class="hidden">
            <div class="inner">
                <img src="./assets/card.jpg" />
                <div class="scanline"></div>
            </div>
        </div>
        
        <a-scene mindar-image="imageTargetSrc: targets.mind; showStats: false; uiScanning: #example-scanning-overlay;" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights"
            vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

            <a-assets>
                <img id="card0" src="assets/ar1.jpg"/>
                <audio id="musicmp3" preload="auto" src="./assets/emotional-piano-music-256262.mp3"></audio>
            </a-assets>

            <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable"></a-camera>

            <a-entity id="mytarget" mytarget mindar-image-target="targetIndex: 0">
                <a-entity id="portfolio-panel" position="0 -0.25 -0.01" visible="false">
                    <a-entity id="portfolio-item0">
                        <a-image class="clickable insta-post" src="#card0" alpha-test="0.5" position="0 0 0" height="1.2" width="1.2"></a-image>
                        <a-text id="countdown" class="clickable" value="Loading countdown..." color="black" align="center" width="2" position="0 -1 0" geometry="primitive:plane; height: 0.1; width: 2;" material="opacity: 0.5"></a-text>
                    </a-entity>
                </a-entity>
            </a-entity>
        </a-scene>
    </div>
</body>
</html>
