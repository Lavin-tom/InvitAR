<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tickjs/tick@1.0.4/dist/tick.min.js"></script>
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png">
    <style>
        body { 
            margin: 0;
            background: transparent !important;
            overflow: hidden;
        }

        /* Scanning Overlay */
        #scanning-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        #scanning-overlay.active { display: flex; }
        .scan-box {
            width: 80%;
            max-width: 300px;
            border: 2px dashed white;
            aspect-ratio: 1;
            position: relative;
        }
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: red;
            animation: scan 2s linear infinite;
        }
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        /* Flip Clock Container */
        #flip-clock-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background: transparent;
            pointer-events: none;
        }
        
        /* Custom Flip Clock Styles */
        .tick {
            font-size: 1rem;
            white-space: nowrap;
            font-family: arial, sans-serif;
        }
        .tick-flip, .tick-text-inline {
            font-size: 1.5em;
        }
        .tick-label {
            margin-top: 0.5em;
            font-size: 0.8em;
        }
        .tick-char {
            width: 1em;
        }
        .tick-text-inline {
            display: inline-block;
            text-align: center;
            min-width: 1em;
        }
        .tick-text-inline + .tick-text-inline {
            margin-left: -0.325em;
        }
        .tick-group {
            margin: 0 .3em;
            text-align: center;
        }
        .tick-text-inline {
            color: #fff !important;
        }
        .tick-label {
            color: #fff !important;
        }
        .tick-flip-panel {
            color: #fff !important;
        }
        .tick-flip {
            font-family: !important;
        }
        .tick-flip-panel-text-wrapper {
            line-height: 1.45 !important;
        }
        .tick-flip-panel {
            background-color: #3c3e3c !important;
        }
        .tick-flip {
            border-radius: 0.12em !important;
        }
    </style>
</head>
<body>

    <!-- Scanning Overlay -->
    <div id="scanning-overlay" class="active">
        <div class="scan-box">
            <div class="scan-line"></div>
        </div>
    </div>


    <div id="flip-clock-container"></div>


    <a-scene mindar-image="imageTargetSrc: targets.mind; showStats: false; uiScanning: #scanning-overlay;" 
             embedded 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights: true"
             vr-mode-ui="enabled: false">
      

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>


      <a-entity mindar-image-target="targetIndex: 0" id="targetEntity">

        <a-plane src="assets/card.jpg" position="0 0 0" width="1" height="0.5" id="targetImage"></a-plane>
      </a-entity>
    </a-scene>

    <script>
      const scene = document.querySelector('a-scene');
      const targetImage = document.getElementById('targetImage');
      const flipClockContainer = document.getElementById('flip-clock-container');
      const scanningOverlay = document.getElementById('scanning-overlay');


      const clock = Tick.Countdown.create({
        target: flipClockContainer,
        format: ['d', 'h', 'm', 's'],
        leadingZeros: true
      });


      const nextYear = new Date().getFullYear() + 1;
      clock.set({
        until: new Date(`${nextYear}-01-01T00:00:00+01:00`)
      });

      scene.addEventListener('loaded', () => {
        console.log('Scene fully loaded, safe to interact with elements.');

        scene.addEventListener('targetFound', (event) => {
          scanningOverlay.classList.remove('active');
          targetImage.setAttribute('visible', 'false');
          

          flipClockContainer.style.display = 'flex';
          

          clock.options.formatElements = {
            d: { label: 'Days' },
            h: { label: 'Hours' },
            m: { label: 'Minutes' },
            s: { label: 'Seconds' }
          };
        });

        scene.addEventListener('targetLost', () => {
          scanningOverlay.classList.add('active');
          flipClockContainer.style.display = 'none';
          targetImage.setAttribute('visible', 'true');
        });
      });
    </script>

</body>
</html>
