<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png">
    <style>
        body { margin: 0; }
        #scanning-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        #scanning-overlay.active { display: flex; }
        .scan-box {
            width: 80%;
            max-width: 300px;
            border: 2px dashed white;
            aspect-ratio: 1;
            position: relative;
        }
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: red;
            animation: scan 2s linear infinite;
        }
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        /* Countdown Timer Styles */
        .tick {
            font-size: 1rem;
            white-space: nowrap;
            font-family: arial, sans-serif;
        }
        .tick-flip, .tick-text-inline {
            font-size: 2.5em;
        }
        .tick-label {
            margin-top: 1em;
            font-size: 1em;
        }
        .tick-char {
            width: 1.5em;
        }
        .tick-text-inline {
            display: inline-block;
            text-align: center;
            min-width: 1em;
        }
        .tick-text-inline + .tick-text-inline {
            margin-left: -0.325em;
        }
        .tick-group {
            margin: 0 .5em;
            text-align: center;
        }
        body {
            background-color: #fff !important;
        }
        .tick-text-inline {
            color: #595d63 !important;
        }
        .tick-label {
            color: #595d63 !important;
        }
        .tick-flip-panel {
            color: #fff !important;
        }
        .tick-flip {
            font-family: !important;
        }
        .tick-flip-panel-text-wrapper {
            line-height: 1.45 !important;
        }
        .tick-flip-panel {
            background-color: #3c3e3c !important;
        }
        .tick-flip {
            border-radius: 0.12em !important;
        }
    </style>
</head>
<body>
    <!-- Scanning Overlay -->
    <div id="scanning-overlay" class="active">
        <div class="scan-box">
            <div class="scan-line"></div>
        </div>
    </div>

    <!-- A-Frame Scene with MindAR Integration -->
    <a-scene mindar-image="imageTargetSrc: targets.mind; showStats: false; uiScanning: #scanning-overlay;" 
             embedded 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights: true"
             vr-mode-ui="enabled: false">
      
      <!-- Camera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Entity with MindAR Image Target -->
      <a-entity mindar-image-target="targetIndex: 0" id="targetEntity">
        
        <!-- Target Image (Card) -->
        <a-plane src="assets/card.jpg" position="0 0 0" width="1" height="0.5" id="targetImage"></a-plane>

        <!-- White Box to Hide Target Image -->
        <a-plane position="0 0 0" width="1" height="0.5" color="white" opacity="0" id="whiteBox"></a-plane>

        <!-- Text to display on AR -->
        <a-text value="You're Invited!" color="black" position="0 0.3 0" scale="2 2 2"></a-text>

        <!-- Countdown Timer (Text) -->
        <a-text id="countdownTimer" value="Countdown Timer" color="black" position="0 0 -0.5" scale="1 1 1"></a-text>
      </a-entity>
    </a-scene>

    <script>
      const scene = document.querySelector('a-scene');
      const whiteBox = document.getElementById('whiteBox');
      const targetImage = document.getElementById('targetImage');
      const countdownTimer = document.getElementById('countdownTimer');

      // Countdown Timer Initialization
      function handleTickInit(tick) {
          var nextYear = new Date().getFullYear() + 1;

          var counter = Tick.count.down(nextYear + "-01-01T00:00:00+01:00");

          counter.onupdate = function (value) {
              tick.value = value;
              countdownTimer.setAttribute('value', value); 
          };

          counter.onended = function () {
              countdownTimer.setAttribute('value', "Time's up!");
          };
      }


      scene.addEventListener('loaded', () => {
        console.log('Scene fully loaded, safe to interact with elements.');

        scene.addEventListener('targetFound', () => {
          document.getElementById('scanning-overlay').classList.remove('active');
          

          handleTickInit(countdownTimer);


          targetImage.setAttribute('visible', 'false');
          whiteBox.setAttribute('opacity', '1');
        });

        scene.addEventListener('targetLost', () => {
          document.getElementById('scanning-overlay').classList.add('active');
          

          countdownTimer.setAttribute('value', "Waiting for target...");


          targetImage.setAttribute('visible', 'true');
          whiteBox.setAttribute('opacity', '0');
        });
      });
    </script>

</body>
</html>
