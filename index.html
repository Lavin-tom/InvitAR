<!DOCTYPE html>
<html>
<head>
    <title>Augmental-Reality-Frame with Webpage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="script/aframe.min.js"></script>
    <script src="script/mindar-image-aframe.prod.js"></script>
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png">
    
    <script>
        const showWebpage = (done) => {
            const portfolio = document.querySelector("#portfolio-panel");
            let y = -0.5;
            portfolio.setAttribute("visible", true);

            const id = setInterval(() => {
                y += 0.008;
                if (y >= 0) {
                    clearInterval(id);
                    setTimeout(done, 500);
                }
                portfolio.setAttribute("position", `0 ${y} -0.01`);
            }, 10);
        };

        AFRAME.registerComponent('mytarget', {
            init: function() {
                this.el.addEventListener('targetFound', () => {
                    console.log("Target found");
                    setTimeout(() => {
                        showWebpage(() => {});
                    }, 300);
                });
            }
        });
    </script>
    
    <style>
        body {
            margin: 0;
        }

        .example-container {
            overflow: hidden;
            position: absolute;
            width: 100%;
            height: 100%;
        }

        #example-scanning-overlay {
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background: transparent;
            z-index: 2;
        }

        #example-scanning-overlay.hidden {
            display: none;
        }

        #example-scanning-overlay img {
            opacity: 0.6;
            width: 90%;
            align-self: center;
        }

        #example-scanning-overlay .inner .scanline {
            position: absolute;
            width: 100%;
            height: 10px;
            background: white;
            animation: move 2s linear infinite;
        }

        @keyframes move {
            0%, 100% { top: 0%; }
            50% { top: calc(100% - 10px); }
        }
    </style>
</head>
<body>
    <div class="example-container">
        <div id="example-scanning-overlay" class="hidden">
            <div class="inner">
                <img src="./assets/card.jpg" />
                <div class="scanline"></div>
            </div>
        </div>

        <a-scene mindar-image="imageTargetSrc: targets.mind; showStats: false; uiScanning: #example-scanning-overlay;" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights"
            vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

            <a-assets>
                <!-- Preload any images or assets you might need -->
            </a-assets>

            <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable"></a-camera>

            <!-- AR Target -->
            <a-entity id="mytarget" mytarget mindar-image-target="targetIndex: 0">
                <a-entity id="portfolio-panel" position="0 -0.25 -0.01" visible="false">

                    <!-- Webpage as iframe -->
                    <a-entity id="webpage-iframe" position="0 0 0" scale="4 2 1">
                        <a-iframe src="https://www.example.com" width="4" height="2" border="0" frameborder="0"></a-iframe>
                    </a-entity>

                </a-entity>
            </a-entity>
        </a-scene>
    </div>
</body>
</html>
