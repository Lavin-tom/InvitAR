<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lavin & Sujitha</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
  <link rel="shortcut icon" type="image/png" href="../assets/favicon.png">    
  <link rel="stylesheet" href="main.css">
</head> 
<body>

<div class="example-container">
	<a-scene mindar-image="imageTargetSrc: targets.mind; 
						   autoStart: true; 
						   warmupTolerance: 5; 
						   missTolerance: 12; 
						   filterMinCF: 0.001; 
						   filterBeta: 0.001; 
						   showStats: false;"
			 embedded color-space="sRGB"
			 renderer="colorManagement:true, physicallyCorrectLights"
			 vr-mode-ui="enabled:false"
			 device-orientation-permission-ui="enabled:false">


    <a-assets>
      <!-- Base wedding video -->
      <video id="Base-video" src="../assets/BaseTemplate.mp4" preload="auto" muted playsinline></video>

      <!-- Icons -->
      <img id="icon-church" src="../assets/google-maps.png">
      <img id="icon-hall" src="../assets/google-maps.png">
      <img id="icon-reception" src="../assets/google-maps.png">
      <img id="icon-whatsapp" src="../assets/whatsapp.png">
      <img id="icon-calendar" src="../assets/calendar.png">
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

    <a-entity id="mytarget0" mytarget mindar-image-target="targetIndex:0">
      <a-entity id="portfolio-panel" position="0 -0.25 -0.01" visible="false">

        <!-- Wedding video -->
        <a-video src="#Base-video" position="0 0 0.1" width="0.84" height="0.54"
                 autoplay="false" muted="true"></a-video>

        <!-- Countdown centerpiece -->
        <a-circle id="countdown-bg" radius="0.25" color="#FFD700" position="0 0.35 0.09" visible="true"></a-circle>
        <a-entity id="countdown" 
                  visible="true"
                  text="value: Loading...; 
                        font: https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/firasans/FiraSans-BlackItalic.json; 
                        color: #6B4E3D; 
                        align: center"
                  position="0 0.35 0.1">
        </a-entity>

        <!-- Post-event -->
        <a-entity id="post-event-panel" visible="false" position="0 0.2 0.1"></a-entity>
        <a-entity id="post-event-label" visible="false" 
                  text="value: Loading...; 
                        font: https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/firasans/FiraSans-BlackItalic.json; 
                        color: #6B4E3D; 
                        align: center"
                  position="0 0.2 0.1"></a-entity>

        <!-- Buttons with icons -->
        <a-rounded id="locationbutton1" visible="false" position="-0.3 0 -0.1" depth="0.02" height="0.05" width="0.1" color="#FADADD"></a-rounded>
        <a-image src="#icon-church" position="-0.3 0.07 -0.1" width="0.08" height="0.08" visible="false"></a-image>

        <a-rounded id="locationbutton2" visible="false" position="-0.15 0 -0.1" depth="0.02" height="0.05" width="0.1" color="#E8D3C3"></a-rounded>
        <a-image src="#icon-hall" position="-0.15 0.07 -0.1" width="0.08" height="0.08" visible="false"></a-image>

        <a-rounded id="locationbutton3" visible="false" position="0 0 -0.1" depth="0.02" height="0.05" width="0.1" color="#D4B5A7"></a-rounded>
        <a-image src="#icon-reception" position="0 0.07 -0.1" width="0.08" height="0.08" visible="false"></a-image>

        <a-rounded id="whatsappbutton" visible="false" position="0.15 0 -0.1" depth="0.02" height="0.05" width="0.1" color="#F7E7CE"></a-rounded>
        <a-image src="#icon-whatsapp" position="0.15 0.07 -0.1" width="0.08" height="0.08" visible="false"></a-image>

        <a-rounded id="Calendarbutton" visible="false" position="0.3 0 -0.1" depth="0.02" height="0.05" width="0.1" color="#CBBEB5"></a-rounded>
        <a-image src="#icon-calendar" position="0.3 0.07 -0.1" width="0.08" height="0.08" visible="false"></a-image>
      </a-entity>
    </a-entity>
  </a-scene>
</div>

<script src="main.js"></script>
</body>
</html>
